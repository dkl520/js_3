<!DOCTYPE>
<html>

	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 01</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<ul id="source">
				<li>北京空气质量：<b>90</b></li>
				<li>上海空气质量：<b>70</b></li>
				<li>天津空气质量：<b>80</b></li>
				<li>广州空气质量：<b>50</b></li>
				<li>深圳空气质量：<b>40</b></li>
				<li>福州空气质量：<b>32</b></li>
				<li>成都空气质量：<b>90</b></li>
			</ul>

			<ul id="resort">
				<!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
   -->
			</ul>

			<button id="sort-btn" @click='rank()'>排序</button>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#sort-btn").on('click', () => {
				var data1 = [];
				var data2 = [];
				var data = [];
				$("#source>li").each((i, v) => {
					data1.push(v.innerText.slice(0, 7));
				});
				$("#source>li>b").each((i, v) => {
					data2.push(v.innerText)
				});
				for(let i = 0; i < data1.length; i++) {
					data[i] = [];
					data[i][0] = data1[i];
					data[i][1] = data2[i];
				};
				data.sort((x, y) => y[1] - x[1]);
				var html = '';
				$.each(data, function(i, v) {
					html += `<li>${data[i][0]}<b>${data[i][1]}</b></li>`;
					console.log(data);

				});
				$('#resort').html(html);
			})
		</script>
	</body>

</html>
